<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <title>Clicker</title>
</head>

<body>

    <!-- NOTE header is simply the navbar -->
    <header class="container-fluid bg-primary sticky-top">
        <div class="row justify-content-center pt-1 mb-4 pb-1 flex-column">
            <div class=" col d-flex justify-content-center ">
                <img src="./assets/ds.png" alt="Dark Souls">
            </div>
            <div class="col d-flex justify-content-center position-relative ">
                <img class="my-w position-absolute my-abs" src="./assets/The-Clicker.png" alt="">
            </div>
        </div>
    </header>

    <!-- //NOTE main container -->
    <main class="container-fluid bg-primary ">
        <!-- NOTE this is the top part with the button -->
        <div class="row flex-column my-min-h">

            <div class="col d-flex align-items-center justify-content-center">
                <h1>Souls: <span id=on-screen-total>0</span></h1>
            </div>

            <div class="col d-flex align-items-center justify-content-center">
                <input onclick="clickAdd()" id="main-resource" type="image" src="./assets/small-soul.png">
                </input>
            </div>

        </div>



        <!-- NOTE the upgrades bar -->
        <div class="my-b-border row text-center bg-primary justify-content-center">
            <h2> UPGRADES </h2>
        </div>


        <div class="row py4 bg-primary">

            <!-- NOTE col 1 contains the enemy upgrade -->
            <div class="col d-flex justify-content-center flex-column my-gray-text">
                <h5 id="enemy-name" class="text-center">Hollow</h5>
                <img id="enemy-img" class="img-fluid w-50 mx-auto" src="" alt="Normal Enemy Image">
                <h5 class="text-center"><u>Soul Value</u></h5>
                <div class="row flex-column">
                    <div class="col d-flex justify-content-center">
                        <p><span id="click-value">1</span> Per Click</p>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <a onclick="upgrade('click-value')" class="btn btn-primary ">
                            <h4>Upgrade</h4>
                        </a>
                        <p class=" p-3 my-auto">Cost: <span id=click-upgrade-cost>10</span></p>
                    </div>
                </div>
            </div>


            <!-- NOTE col2 contains upgrade for weapons -->
            <div class="col d-flex justify-content-center py-3 flex-column">
                <h3 class="text-center"># Clicks Every 3 Seconds</h3>
                <div class="row flex-column">
                    <div class="col d-flex justify-content-center">
                        <p id="click-value">1</p>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <a onclick="upgrade('click-value')" class="btn btn-primary ">
                            <h4>Upgrade</h4>
                        </a>
                        <p class=" p-3 my-auto">Cost: <span id=click-upgrade-cost>10</span></p>
                    </div>
                    <div class="col d-flex justify-content-center">
                    </div>
                </div>
            </div>


            <!-- NOTE col3 contains upgrades for BOSSES -->
            <div class="col d-flex justify-content-center flex-column my-red-text">
                <h5 id="boss-name" class="text-center">boss</h5>
                <img id="boss-img" class="img-fluid w-50 mx-auto" src="" alt="Boss Image">
                <h5 class="text-center"><u>Soul Value</u></h5>
                <div class="row flex-column">
                    <div class="col d-flex justify-content-center">
                        <p><span id="auto-value">0</span> Per 3 Seconds</p>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <a onclick="upgrade('auto-click')" class="btn btn-primary ">
                            <h4>Upgrade</h4>
                        </a>
                        <p class="p-3 my-auto">Cost: <span id=auto-upgrade-cost>10</span></p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row my-min-h"> </div>

    </main>





    <script src="app.js"></script>
</body>

</html>
